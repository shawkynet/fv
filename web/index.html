<html>

    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="local_delivery_admin">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Mighty Delivery</title>
    <link rel="manifest" href="manifest.json">
    <style>
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }      .indicator{
        width: 10vw;
      }
</style>
</head>
<body style="overflow: hidden">
<div id="loading_indicator" class="container">
    <img class="indicator" src="loading.gif"/>
</div>
<script>
  const firebaseConfig = {
   apiKey: "AIzaSyBEIDsKWCjZAGvTwoFs08YABdwz45E-bw0",
   authDomain: "mightydelivery-10da9.firebaseapp.com",
   projectId: "mightydelivery-10da9",
   storageBucket: "mightydelivery-10da9.appspot.com",
   messagingSenderId: "12372904825",
   appId: "1:12372904825:web:1e89ce46dbe7f1fd22fda8"
 };
   firebase.initializeApp(firebaseConfig);
   const messaging = firebase.messaging();
</script>
<script src="main.dart.js" type="application/javascript"></script>
<script>
  if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {

        navigator.serviceWorker.register('/firebase-messaging-sw.js', { scope: './'}).then(function(registration) {
          messaging.useServiceWorker(registration);
          console.log('Service firebase worker registration succeeded:', registration);
        }, function(error) {
          console.log('Service firebase worker registration failed:', error);
        });
      });
    }

</script>
window.onload = function () {
setTimeout(function () {
var loadingIndicator = document.getElementById("loading_indicator");
if (loadingIndicator) {
loadingIndicator.remove();
}
}, 10000);
};
</body>
</html>
